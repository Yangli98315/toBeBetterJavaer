spring:
  application:
    name: nacos-learning
  cloud:
    nacos:
      username: nacos
      password: 1qazxsw@
      config:
        server-addr: 114.116.38.208:8948
        namespace: a22dc674-cf38-4149-b9b9-73e65ae1b624
        # 通过 spring.cloud.nacos.config.name 配置项，支持一个 Nacos 配置集。
        # 当三种方式共同使用时，它们的优先级关系是：A < B < C。另外，A 和 B 的命名带有“共享”或是“拓展”，没有任何含义，只是优先级不同。
        name: ${spring.application.name}
        group: learn
        file-extension: yml
        #        通过 spring.cloud.nacos.config.extension-configs 配置项，支持多个拓展 Nacos 配置集。
        extension-configs:
          - data-id: mchInfo.yml
            group: learn
            refresh: true
        #        通过 spring.cloud.nacos.config.shared-configs 配置项，支持多个共享 Nacos 配置集。
        shared-configs:
          - data-id: shared-configs1.yml
            group: learn
            refresh: true
